<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy - Offers</title>
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" href="swiggy img.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .offers-container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .offers-container h2 {
            text-align: center;
            color: #333;
        }
        .offer {
            display: flex;
            justify-content: space-between;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            align-items: center;
            margin-bottom: 10px;
        }
        .offer button {
            padding: 8px 15px;
            background-color: #fc8019;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .offer button:hover {
            background-color: #ff6600;
        }
        .coupon-code {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="left">
            <img src="swiggy img.jpeg" alt="Swiggy" class="logo">
            <form action="#">
                <label for="location">Choose Location:</label>
                <select id="location" class="dropdown">
                    <option>Select Location</option>
                    <option>Bangalore</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                </select>
            </form>
        </div>

        <nav class="right">
            <a href="offers.html"><i class="fa-solid fa-percent"></i> Offers</a>
            <a href="help.html"><i class="fa-solid fa-life-ring"></i> Help</a>
            <a href="signin.html"><i class="fa-solid fa-user"></i> Sign In</a>
            <a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
        </nav>
    </header>

    <main>
        <section class="offers-container">
            <h2>Exclusive Swiggy Offers</h2>

            <div class="offer">
                <span>üî• Get 50% Off on Your First Order!</span>
                <span class="coupon-code">FIRST50</span>
                <button onclick="applyOffer('FIRST50')">Claim</button>
            </div>

            <div class="offer">
                <span>üçî Buy 1 Get 1 Free on Selected Restaurants</span>
                <span class="coupon-code">BOGO</span>
                <button onclick="applyOffer('BOGO')">Claim</button>
            </div>

            <div class="offer">
                <span>üöö Free Delivery on Orders Above ‚Çπ199</span>
                <span class="coupon-code">FREEDEL</span>
                <button onclick="applyOffer('FREEDEL')">Claim</button>
            </div>

            <div class="offer">
                <span>üéâ Flat ‚Çπ100 Off on Orders Above ‚Çπ499</span>
                <span class="coupon-code">FLAT100</span>
                <button onclick="applyOffer('FLAT100')">Claim</button>
            </div>
        </section>
    </main>

    <script>
        function applyOffer(code) {
            alert("Coupon " + code + " applied successfully!");
        }
    </script>

</body>
</html>
