<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy - Help</title>
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" href="swiggy img.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51C+k+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .help-form {
            width: 40%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .help-form h2 {
            text-align: center;
            color: #333;
        }
        .help-form p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #fc8019;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e67300;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="left">
            <img src="swiggy img.jpeg" alt="Swiggy" class="logo">
            <form action="#">
                <label for="location">Choose Location:</label>
                <select id="location" class="dropdown">
                    <option>Select Location</option>
                    <option>Bangalore</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                </select>
            </form>
        </div>

        <nav class="right">
            <a href="offers.html"><i class="fa-solid fa-percent"></i> Offers</a>
            <a href="help.html"><i class="fa-solid fa-life-ring"></i> Help</a>
            <a href="signin.html"><i class="fa-solid fa-user"></i> Sign In</a>
            <a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center;">Help Page</h1>
        
        <section class="help-form">
            <h2>Contact Us</h2>
            <p>If you have any issues, please fill out the form below, and our support team will get back to you soon.</p>

            <form action="submit_help_form.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="order-id">Order ID (if applicable):</label>
                <input type="text" id="order-id" name="order-id" placeholder="Enter your order ID">

                <label for="issue-type">Issue Type:</label>
                <select id="issue-type" name="issue-type">
                    <option value="delivery">Delivery Issue</option>
                    <option value="payment">Payment Issue</option>
                    <option value="account">Account Issue</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Describe Your Issue:</label>
                <textarea id="message" name="message" rows="4" placeholder="Describe your issue in detail" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

</body>
</html>
